<form class="form-group" (submit)="loginUser($event)">
  <div class="form-row">
    <input type="text" placeholder="Username" id="username">
  </div>
  <div class="form-row">
    <input type="password" placeholder="Password" id="password">
  </div>
  <div class="form-row">
    <input type="submit" value="Submit">
  </div>
</form>
